<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .heart {
            position: absolute;
            font-size: 40px;
            color: pink;
            cursor: pointer;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0);
            }
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-size: 50px;
            color: yellow;
        }

        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: lightgreen;
        }
    </style>
</head>
<body>

<div id="gameArea">
    <div id="message">You Win! ❤️ I love you, Miss!</div>
    <div id="score">Score: 0</div>
</div>

<script>
    let score = 0;
    const targetScore = 10; // Score to win the game

    function createHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = '❤️';
        heart.classList.add('heart');

        // Randomize position
        heart.style.top = Math.random() * 80 + 'vh';
        heart.style.left = Math.random() * 80 + 'vw';

        // Add heart to the game area
        document.getElementById('gameArea').appendChild(heart);

        // Add click event
        heart.addEventListener('click', function () {
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
            heart.remove(); // Remove heart when clicked

            if (score >= targetScore) {
                showWinMessage();
            }
        });

        // Remove heart after 5 seconds if not clicked
        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    function showWinMessage() {
        document.getElementById('message').style.display = 'block';
    }

    // Create new hearts every second
    setInterval(createHeart, 1000);
</script>

</body>
</html>
